<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Binyan 360 Queen Street</title>
  <link rel="stylesheet" href="./aos/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="loading">
    <p>
      <span>L</span>
      <span>O</span>
      <span>A</span>
      <span>D</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
    </p>
  </div>
  <canvas id="images-render"></canvas>
  <div class="container">
    <div class="wrap-section-1" id="section1">
      <div class="content">
        <p class="aos aos-init" data-aos="fade-up" data-aos-duration="1000">
          360 QUEEN STREET
        </p>
        <p class="aos aos-init" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">
          BRISBANE
        </p>
      </div>
    </div>
    <div class="wrap-section-2" id="section2">

      <div class="content">
        <div class="block" id="block2">
          <p class="aos aos-init" data-aos="fade-in" data-aos-duration="1000">
            A NEW PERSPECTIVE FOR BRISBANE
          </p>
        </div>
        <div class="block" id="block3">
          <p class="aos aos-init" data-aos="fade-in" data-aos-duration="1000">
            A CARBON NEUTRAL BUILDING
          </p>
        </div>
        <div class="block" id="block4">
          <p class="aos aos-init" data-aos="fade-in" data-aos-duration="1000">
            SMART BUILDING TECHNOLOGY
          </p>
        </div>
        <div class="block" id="block5">
          <p class="aos aos-init" data-aos="fade-in" data-aos-duration="1000">
            BIOPHILIC DESIGN
          </p>
        </div>
      </div>
      <img src="./media/section-2.webp" alt="">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./script.js"></script>
</body>

</html>
